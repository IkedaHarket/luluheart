<div 
  class="container" 
  [ngClass]="{'bg-nolove': !love, 'bg-love' : love}"
>
  <div class="images" *ngIf="!love">
    <img src="https://imgur.com/kmlxORj" alt="">
    <img src="https://imgur.com/qSTo9Yn" alt="">
    
  </div>
  <h1>{{label}}</h1>
  <img *ngIf="love" src="https://imgur.com/uLvjRBz" alt="">
  <div class="btn-container" *ngIf="!love">
    <button (click)="wiii()">Si</button>
    <button 
    #btn
    (mouseenter)="move()" (click)="jum()">No</button>
  </div>
</div>
